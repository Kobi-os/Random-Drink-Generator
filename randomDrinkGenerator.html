<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="randomDrinkGenerator.css">
</head>
<body>
    <h1 class="header">Generate Your Drink</h1>

    <div class="carousel">
        <div class="slide">
            <h2>Cuba Libre</h2>
            <img src="/drinkImages/cubalibre.jpg" alt="cuba libre" width="600" height="700"/>
            <a href="" class="link">Go to recipe</a> 
        </div>

        <div class="slide">
            <h2>Old Cuban</h2>
            <img src="/drinkImages/oldcuban.jpg" alt="old cuban" width="500px" height="700"/>
            <a href="" class="link">Go to recipe</a>  
        </div>
        
        <div class="slide">
            <h2>Mojito</h2>
            <img src="/drinkImages/mojito.jpg" alt="mojito" width="500px" height="700"/>
            <a href="" class="link">Go to recipe</a>  
        </div>
        
        <div class="slide">
            <h2>Bloody Mary</h2>
            <img src="/drinkImages/bloodymary.avif" alt="bloody mary" width="550px" height="700"/>
            <a href="" class="link">Go to recipe</a>  
        </div>
        
        <div class="slide">
            <h2>Sex on the Beach</h2>
            <img src="/drinkImages/Sex-On-The-Beach.jpg" alt="sex on the beach" width="600px" height="700"/>
            <a href="" class="link">Go to recipe</a>  
        </div>
    
        <div class="slide">
            <h2>Tequilla Sunrise</h2>
            <img src="/drinkImages/tequilaSunrise.jpg" alt="tequilla sunrise" width="550px" height="700"/>
            <a href="" class="link">Go to recipe</a>  
        </div>
    </div>
    
    <button class="generate" id="generate">Random Drink</button>

    <script src="randomDrinkGenerator.js"></script>
</body>
</html>
